<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Cyber Policy — Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Smart Cybersecurity Policy Generator</h1>
    <p class="muted">Generate simple cybersecurity policies for WhatsApp vendors & street traders.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alerts">
          {% for cat, msg in messages %}
            <div class="alert {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('generate') }}" method="post" class="form">
        <label>Business name</label>
      <input name="user_name" placeholder="e.g., Spongebob Boutique" required>

<label>Business Type</label>
      <select name="business_type" required>
  <option value="">Select Business Type</option>
  <option>WhatsApp Vendor</option>
  <option>Street Trader</option>
</select>


      <label>Digital tools used </label>
      <input name="tools" placeholder="e.g., WhatsApp, POS, Paystack, bank transfers" required>

      <label>Business size (No of Employees):</label>
      <input type="number" required>

      <label>Main concerns (optional)</label>
      <textarea name="concerns" placeholder="e.g., fake transfer alerts, impersonation"></textarea>

      <button type="submit" class="btn">Generate Policy</button>
    </form>

    <footer class="muted small"> • ©2025 </footer>
  </main>
</body>
</html>
